<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Media Player</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
</head>
<body>
    <header>
        <h1>Example Media Player</h1>
        <p>An extensive media player</p>
    </header>

    <main class="container">
        <video class="movie">
            <source src="./assets/BigBuckBunny_512kb.mp4" /> 
        </video>
        <button id="playButton">Play/Pause</button>
        <button id="muteButton">Mute/Unmute</button>
    </main>
    <script type="module" src="./assets/index.js"></script>
</body>
</html>
